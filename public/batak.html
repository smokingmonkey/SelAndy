<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batak causa&efecto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        .w3-montserrat {
          font-family: "Montserrat", Sans-serif;
        }
    </style>    
</head>
<body>
    <div class="w3-container w3-blue w3-montserrat">
        <div class="hud">
            <div id="hud-item">
                <img src="/media/logo negro.png" alt="logo-causa" width="73" height="80"/>
            </div>
            <div id="hud-item">
                <h1 class="w3-xxxlarge" style="text-shadow:2px 2px 0 #444">Handtrack.js Batak</h1>
            </div>
        </div>
        <p class="w3-center" style="text-shadow:1px 1px 0 #444">Test virtual de ritmo y reacción. ¡Atrapa las bolas siguiendo uno de los ritmos!</p>
    </div>
    <div class="w3-container w3-center w3-padding-16 w3-montserrat">
        <div class="w3-bar" style="width: 100%">
            <button  id="trackbutton" class="w3-btn w3-blue w3-round" style="width: 35%" type="button">INICIAR</button>
            <button id="lowBpm" class="w3-button w3-black w3-small" style="width: 20%">80bpm</button>
            <button id="normalBpm" class="w3-button w3-teal w3-small" style="width: 20%">100bpm</button>
            <button id="highBpm" class="w3-button w3-red w3-small" style="width: 20%">120bpm</button>
        </div>
        <div class="slidecontainer w3-padding-16">
            <input type="range" min="1" max="100" value="" class="slider" id="myRange">
            <span id="demo"></span>
        </div>
        <div class="hud">
            <div id="hud-item">
                <p class="hud-prefix" style="text-shadow:1px 1px 0 #444">Puntaje</p>
                <h2 id="score" class="hud-main-text w3-text-green" style="text-shadow:1px 1px 0 #444">0</h2>            
            </div>
            <div id="hud-item">
                <p class="hud-prefix" style="text-shadow:1px 1px 0 #444">Tiempo</p>
                <h2 id="timer" class="hud-main-text" style="text-shadow:1px 1px 0 #444">60</h2>            
            </div>
            <div id="hud-item">
                <p class="hud-prefix" style="text-shadow:1px 1px 0 #444">Ritmo</p>
                <h2 id="rhythm" class="hud-main-text" style="text-shadow:1px 1px 0 #444"></h2>            
            </div>
        </div>
        <canvas id="canvas" class="w3-round w3-center" style="width: 65%"></canvas>
        <p id="updatenote" class="w3-center"></p>
        <video id="video" style="display: none"></video>
        <audio id="bpmAudio" src=""></audio>
        
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
    <script src="batak.js"></script>
</body>
</html>
